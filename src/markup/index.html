<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<h1>Eksporter wizytówek</h1>
<form class="form-wrapper" id="exportForm">
    <label for="keywords">Słowa kluczowe</label>
    <input type="text" id="keywords" placeholder="Wpisz słowa kluczowe" required>
    <label for="city">Adres</label>
    <input type="text" id="city" placeholder="Podaj adres" required>
    <label for="radius">Promień wyszukiwania w metrach</label>
    <input type="number" id="radius" step="1" min="10" max="50000" value="50000" required>
    <p class="info-text">Wyeksportowane zostanie 60 wizytówek najbliższych do podanego adresu</p>
    <button class="submit">Wyeksportuj</button>
</form>
<div class="preloader" id="mainPreloader">
    <div class="wrap">
        <div class="loading">
            <div class="bounceball"></div>
            <div class="text">PROSZĘ ZACZEKAĆ, EKSPORTOWANIE W TOKU...</div>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
